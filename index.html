<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wix Dev</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="brand">WIX DEV</div>
      <div class="links">
        <a href="#">Call us</a>
        <a href="#">Our Portfolio</a>
        <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </nav>
  <div class="container">
    <img src="svg1.svg" id="svg1" alt="SVG 1">
    <img src="svg2.svg" id="svg2-light" alt="SVG 2">
    <img src="svg2-dark.svg" class="hidden" id="svg2-dark" alt="SVG 2">
    <img src="svg3.svg" id="svg3" alt="SVG 3">
    <div class="content">
        <h1>Get the Wix Code Advantage</h1>
        <p>We help businesses build custom functionality that actually makes a difference to their bottom line</p>
        <button class="cta-button">BOOK A CALL NOW</button>
    </div>
    <div class="services">
      <h2>Services</h2>
      <ul>
        <li><span class="box">01</span> Third party APIs</li>
        <li><span class="box">01</span> Custom payments</li>
        <li><span class="box">02</span> Full custom store</li>
        <li><span class="box">03</span> Custom Wix solution</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
